</!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<form>

			<fieldset>
				<legend>Profile Info</legend>

				Name: <input type="text" placeholder="Your Full Name Here"><br>
				E-mail: <input type="E-mail" placeholder="your@email.com"><br>
				Password: <input type="Password">

				<br><br>
				Gender:<br>
				<input type="radio" name="gender">Male<br>
				<input type="radio" name="gender">Female<br>
				<input type="radio" name="gender">Other

				<br><br>
				Type of computer<br>
				<input type="checkbox"> I have a laptop<br>
				<input type="checkbox"> I have a desktop<br>
				<input type="checkbox"> I have a iPad

				<br><br>
				Age:<br>
				<select>
					<option>0 - 20</option>
					<option>21- 40</option>
					<option>41+</option>
				</select>
				<br><br>

				Biography<br>
				<textarea cols="30" rows="3"></textarea>

				<br><br>

				<input type="submit" value="Smash me">
				<input type="reset" value="Clear Form">


				</select>

			</fieldset>
	</form>
	</body>
</html>
