</!DOCTYPE html>
<html>
	<head>
		<title>El Amigo Pub + Grill</title>

		<link rel="stylesheet" type="text/css" href="dirty.css">
	</head>
	<body>
		<div id="container">

			<div id="header">
				<a href="/index.html" title="Return to Home Page" id="logo">
					<img src="images/logo.png" alt="El Amigo Pug + Grill. Best Craft Beer in Spain.">
				</a>
			</div>

			<div id="content" class="content-block">
				<h1>The Best Craft Beer in Spain!</h1>
				<p>Bienvenidos, amigos! We are a completely fictional location, but we can imagine that we have the best beer in Spain!</p>
			</div>
			
			<div id="reserve" class="content-block">
				<h2>Make a Reservation</h2>
				<p>Claim your spot before somebody else does.</p>

				<form>
					<label for="your_name">Your Name</label>
					<input type="text" id="your_name" placeholder="Abigail Holden">

					<label for="your_email">Your Email</label>
					<input type="email" id="your_email" placeholder="abigail@email.com">

					<label for="your_time">Reservation Time</label>
					<input type="text" id="your_time" placeholder="Tomorrow at 10pm">

					<input type="submit" value="Reserve">
				</form>
			</div>
			
			<div id="footer" class="content-block">
				&copy;2017 El Amigo
			</div>
			
		</div><!-- end container -->

	</body>
</html>
